<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='ammend.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="hexagonArea first">
        <a href="/">
            <div class="hexagon">
                <img src="{{ url_for('static', filename='exit-icon.png') }}" alt="">
                <h3>Back</h3>
            </div>
        </a>
        </input>
    </div>
    <div class="container">
        <table>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Release Year</th>
                <th>Rating</th>
                <th>Duration</th>
                <th>Genre</th>
                <th></th>
            </tr>
            {% for row in data %}
            <tr>
                    <td>{{ row.id }}</td>
                    <td>{{ row.title }}</td>
                    <td>{{ row.yearReleased }}</td>
                    <td>{{ row.rating }}</td>
                    <td>{{ row.duration }}</td>
                    <td>{{ row.genre }}</td>
                    <td><a href="/ammendMovieById/{{row.id}}"><img src="{{ url_for('static', filename='confirm-icon.png') }}" alt=""></a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
